<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name=”robots” content="index, follow">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Contact Us | White Crema</title>
	<meta name="description" content="Buy delicious, innovative, and your new favorite ice creams.">
	
	<link rel="icon" type="image/x-icon" href="../favicon.ico">
	<link rel="stylesheet" href="../style.css">
	
	
	
</head>
<body class="font-body">
	
	<div class="relative">
		<div>
			<img class="h-64 md:h-32 w-full object-cover" src="../header.jpg"/>
		</div>
		<div class="absolute top-0 md:ml-5 w-full md:w-auto h-64 flex justify-center items-center md:hidden lg:flex">
			<img class="h-48 lg:h-24 xl:h-40 rounded-full shadow-2xl" src="../wc_main.png"/>
		</div>
	</div>

	<div class="grid md:grid-cols-4">
		<!-- nav -->
		<div class="md:col-span-1 flex justify-center md:justify-end bg-blue-400">
			<nav class="md:mt-10">
				<div>
					<ul class="flex md:block">
						<li>
							<a href="/" class="md:mr-5 my-2 mr-2 flex items-center justify-end">
								<span class="text-xl md:text-3xl mr-1 md:mr-5 text-white hover:text-gray-700 transition ease-in-out duration-500">Home</span>
								<svg viewBox="0 0 20 20" fill="currentColor" class="home hidden text-white md:block w-6 h-6 sm:w-8 sm:h-8">
									<path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
									</path>
								</svg>
							</a>
						</li>
						<li>
							<a href="/about" class="md:mr-5 my-2 mx-4 flex items-center justify-end">
								<span class="text-xl md:text-3xl mr-1 md:mr-5 text-white hover:text-gray-700 transition ease-in-out duration-500">About</span>
								<svg viewBox="0 0 20 20" fill="currentColor" class="information-circle hidden text-white md:block w-6 h-6 sm:w-8 sm:h-8">
									<path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd">
									</path>
								</svg>
							</a>
						</li>
						<li>
							<a href="/contact" class="md:mr-5 my-2 ml-2 flex items-center justify-end">
								<span class="text-xl md:text-3xl mr-1 md:mr-5 text-white hover:text-gray-700 transition ease-in-out duration-500">Contact</span>
								<svg viewBox="0 0 20 20" fill="currentColor" class="mail hidden text-white md:block w-6 h-6 sm:w-8 sm:h-8"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
									<path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z">
									</path>
								</svg>
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		
		<!-- form -->
		<div class="md:col-span-3 p-10 min-h-screen">
			<h1 class="font-head text-3xl sm:text-6xl">Contact Us</h1>
			<h2 class="font-head text-xl sm:text-2xl text-teal-800">Send an email or call</h2>
			<div class="my-10">
				<p class="text-base lg:text-lg my-2 text-gray-700">Soufflé lollipop macaroon cheesecake pie lollipop croissant pie. Fruitcake pastry sweet liquorice cupcake jujubes</p>
			</div>
			<div class="grid md:grid-cols-2 gap-10">
				<div class="bg-teal-200 p-5 xl:p-10">
					<form>
						<h3 class="font-head text-xl sm:text-2xl text-gray-900 mb-5">Email</h3>
						<input name="Name" class="shadow appearance-none border rounded w-full py-3 px-4 my-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Full Name" required>
						<input name="Email" class="shadow appearance-none border rounded w-full py-3 px-4 my-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email" required>
						<input name="Message" class="shadow appearance-none border rounded w-full py-3 px-4 my-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" type="text" placeholder="Message" required>
						<div class="flex items-center mt-3">
							<button type="submit" disabled class="py-3 px-5 bg-blue-700 text-white hover:bg-blue-900 rounded-md focus:outline-none">Send</button>
						</div>
					</form>
				</div>
				<div class="bg-teal-200 p-5 xl:p-10">
					<h3 class="font-head text-xl sm:text-2xl text-gray-900 mb-5">Call</h3>
					<ul class="ml-3 lg:ml-5">
						<li class="my-2 uppercase text-gray-700">+ 123 45 678, Bear claw candy</li>
						<li class="my-2 uppercase text-gray-700">+ 456 78 123, Choco cake candy</li>
						<li class="my-2 uppercase text-gray-700">+ 789 45 123, Donut gummi bears</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
